<ui-page-title title="Dashboard" icon="dashboard"></ui-page-title>

<div class="grid-container">
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card" [routerLink]="[card.link]">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <h1 mat-card-title>
            {{card.title}}
          </h1>
          <h1>{{card.count}}</h1>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
