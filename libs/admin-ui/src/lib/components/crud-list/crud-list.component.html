<ui-page-title [title]="title" [icon]="icon" *ngIf="title">
  <button mat-fab class="action-button">
    <mat-icon aria-label="Add new item" (click)="openModal()">add</mat-icon>
  </button>
</ui-page-title>

<div class="grid-container">
  <mat-grid-list [cols]="cols">
    <mat-grid-tile *ngIf="loading" [colspan]="cols">
      <ui-loading></ui-loading>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="!loading && !items.length" [colspan]="cols">
      <mat-toolbar>
        No items found.
      </mat-toolbar>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let item of items" [colspan]="1" [rowspan]="1">
      <ui-crud-icon *ngIf="iconComponent"
                    (action)="handleAction($event)"
                    [data]="item"
                    [component]="iconComponent"></ui-crud-icon>
    </mat-grid-tile>
  </mat-grid-list>
</div>
