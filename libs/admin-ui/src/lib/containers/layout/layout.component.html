<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'push' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">
      <div *ngIf="ui.user$ | async as profile">
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let item of ui.menuItems"
         [routerLink]="item.link"
         routerLinkActive="active">
        <mat-icon style="margin-right: 10px;">{{item.icon}}</mat-icon>
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ui-header [isHandset]="isHandset"
               [appTitle]="ui.appTitle"
               [user]="ui.user$ | async"
               (action)="handleAction($event)">
    </ui-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<ui-footer></ui-footer>
