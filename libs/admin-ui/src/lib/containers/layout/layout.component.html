<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'push' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary" [routerLink]="[ui.menuLink]" class="brand">
      <img src="assets/logo.png" class="brand-icon">
      {{ui.menuTitle}}
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let item of ui.menuItems"
         [routerLink]="item.link"
         style="margin: 10px 0; padding: 5px 0;"
         routerLinkActive="active">
        <mat-icon style="margin-right: 10px;">{{item.icon}}</mat-icon>
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ui-header [isHandset]="isHandset"
               [appTitle]="ui.appTitle"
               [user]="uiService.user$ | async"
               (action)="handleAction($event)">
    </ui-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<ui-footer></ui-footer>
